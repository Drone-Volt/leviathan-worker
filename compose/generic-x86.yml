version: '2'
volumes:
  core-storage:
  worker-storage:
services:
  core:
    privileged: true
    build: ./core
    network_mode: 'host'
    volumes:
      - 'core-storage:/data'
      - '/var/run/docker.sock:/var/run/docker.sock'
    labels:
      share: 'core-storage'
  worker:
    privileged: true
    build: 
      context: ./worker
      args:
        - SKIP_INSTALL_BINARY=true
    pid: 'host'
    network_mode: 'host'
    ipc: 'host'
    volumes:
      - '/var/run/dbus:/host/run/dbus:rw'
      - 'worker-storage:/data'
